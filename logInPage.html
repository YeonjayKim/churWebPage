<!DOCTYPE html>
<html>
    <head>
        <title>LogIn Page</title>
        <link href="logInPage.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="mainBackground">
            <div id="logInInput">
                <img src="logo.png" id="theLogo"/>
                <input type="text"  placeholder="ID" onfocus =placeholder='' id="idInput"/>
                <input type="password" placeholder="Password" onfocus =placeholder='' id="passInput" />
                <button id="logInButton">LogIn</button>
                <button id="findId">Forgot ID/PW?</button>
            </div>
        </div>
        <script src="logInPage.js"></script>
    </body>
</html>
